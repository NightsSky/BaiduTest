<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>任务九：使用HTML/CSS实现一个复杂页面</title>
    <link type="text/css" href="css/index.css" rel="stylesheet">
</head>
<body>
<header>
    <img class="logo" src="img/logo.png">
    <div class="login_search">
        <form action="#">
            <input type="text" value="">
        </form>
        <img src="img/login.png"><a href="#">登陆</a>
    </div>

</header>

<div class="content">
    <div class="left">
        <div class="user">
            <div class="head">
                <img src="img/cilcle.png"/><span>ABC123</span>
            </div>
            <div class="collect">
                <div class="sc">110<br/><span>收藏</span></div>

                <div class="fs">313<br/><span>粉丝</span></div>
            </div>
        </div>
        <!--列表-->
        <ul class="list">
            <li>个人报表</li>
            <li>个人收藏</li>
            <li>我的分享</li>
            <li>图库</li>
            <li>成长记录</li>
            <li>账户信息</li>
        </ul>
    </div>
    <div class="right">
        <div class="address">
            <p>C站  / 个人报表 / 文件一／文档一</p>
        </div>
        <div class="right_content">

        <div class="query">
            <form action="#">
                <div class="f1">
            查询项 <select>
                    <option value ="volvo">第一项</option>
                    <option value ="saab">第二项</option>
                    <option value="opel">第三项</option>
                    <option value="audi">第四项</option>
                    </select>
                </div>

                <div class="f2">
                    买方 <select>
                    <option value ="volvo">小a</option>
                    <option value ="saab">小b</option>
                    <option value="opel">小c</option>
                </select><br/>
                    卖方 <select>
                    <option value ="volvo">小a</option>
                    <option value ="saab">小b</option>
                    <option value="opel">小c</option>
                </select>
               </div>
                <div class="f3">
                    日期 <input type="text">
                    总耗时 <input type="text">
                    </br>
                    人数 <select>
                    <option value ="volvo">10 人</option>
                    <option value ="saab">2 人</option>
                    <option value="opel">3 人</option>
                    <option value="opel">4 人</option>
                        </select>
                    成交项 <input type="text"/>
                </div>
                <div class="f4">
                    <input type="submit" value="搜索">
                </div>


            </form>
        </div>
        <!--右边第二行-->
        <div class="time">
            <div class="to_left">
                <img src="img/to_left.png"/>
            </div>
            <ul>
                <li>10:00 am <p>￥1200</p></li>
                <li>10:00 am <p>￥1200</p></li>
                <li>10:00 am <p>￥1200</p></li>
                <li>10:00 am <p>￥1200</p></li>
                <li>10:00 am <p>￥1200</p></li>
                <li>10:00 am <p>￥1200</p></li>
            </ul>
        </div>
        </div>
    </div>
</div>

</body>
</html>
